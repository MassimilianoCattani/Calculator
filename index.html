<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script src = "app.js" defer></script>
    <title>Calc with history</title>
</head>
<body>
    <div id="wrapper">
        <div id="display">
            <div id="history"></div>
            <div id="result"></div>
            <div id="current"></div>
        </div>
        <div id="keyboard">
            <button class="clear-all" id = "C">C</button>
            <button class="clear-last" id = "CE">CE</button>
            <button class="operator" id = "percentage">%</button>
            <button class="operator" id = "divi">รท</button>
            <button class="number" id = "seven">7</button>
            <button class="number" id = "eight">8</button>
            <button class="number" id = "nine">9</button>
            <button class="operator" id = "multy">x</button>
            <button class="number" id = "four">4</button>
            <button class="number" id = "five">5</button>
            <button class="number" id = "six">6</button>
            <button class="operator" id = "sub">-</button>
            <button class="number" id = "one">1</button>
            <button class="number" id = "two">2</button>
            <button class="number" id = "three">3</button>
            <button class="operator" id = "add">+</button>
            <button class="number" id = "zero">0</button>
            <button class="number" id = "dot">.</button>
            <button class="operator" id = "equal">=</button>
        </div>
    </div>
</body>
</html>
